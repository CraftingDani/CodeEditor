<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="titlebar">
        <img src="../assets/icon.png" alt="icon">
        <h1>CodeEditor</h1>
        <button class="minimizeWindow" onclick="minimizeWindow();">
            <img src="../assets/minimizeWindow.png" alt="minimize window">
        </button>
        <button class="toggleWindowSize" onclick="toggleWindowSize();">
            <img src="../assets/toggleWindowSize.png" alt="toggle window size">
        </button>
        <button class="closeWindow" onclick="closeWindow();">
            <img src="../assets/closeWindow.png" alt="close window">
        </button>
    </header>
    
    <main>
        <nav class="sidebar"></nav>
        
        <div class="editorContainer">
            <nav class="openFiles">
            </nav>

            <textarea class="editor" spellcheck="false"></textarea>
        </div>
    </main>
</body>

</html>
